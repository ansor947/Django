<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<ul>
{% for dish, recipe in recipes_list %}

{% if {{dishs}} in {{dish}} and {{dishs}} == {{dish}}} %}

{% for ingredient, amount in {{recipe.items}} %}

    <li>{{ ingredient }}: ({{ amount}} * {{quantitys}})</li>

{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endif %}
{% endfor %}
</ul>
</body>
</html>
